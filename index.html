<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Freshness Detector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            color: #333;
        }
        #container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #1a535c;
            margin-top: 0;
        }
        #image-preview {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 2px dashed #a8dadc;
            border-radius: 8px;
            margin-top: 1rem;
            display: grid;
            place-items: center;
            color: #666;
            background-color: #fafafa;
            overflow: hidden;
        }
        #image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #457b9d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .file-label:hover {
            background-color: #1d3557;
        }
        #classify-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
        #classify-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            height: 30px;
            color: #1a535c;
        }
    </style>
</head>
<body>
 
    <div id="container">
        <h1>Food Freshness Detector</h1>
 
        <div id="image-preview">
            <span>Your image will appear here</span>
        </div>
 
        <label for="image-upload" class="file-label">
            Choose an Image
        </label>
        <input type="file" id="image-upload" accept="image/*">
 
        <button id="classify-btn" disabled>Classify</button>
 
        <div id="result-text">
            ...
        </div>
    </div>
 
    <script>
        // Get references to all our HTML elements
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const classifyBtn = document.getElementById('classify-btn');
        const resultText = document.getElementById('result-text');
       
        let selectedFile = null;
 
        // --- 1. Show image preview ---
        imageUpload.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                // Read the file and set it as the source for the img tag
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image preview">`;
                };
                reader.readAsDataURL(selectedFile);
               
                // Enable the "Classify" button
                classifyBtn.disabled = false;
                resultText.innerText = "...";
            }
        });
 
        // --- 2. Handle the "Classify" button click ---
        classifyBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
 
            resultText.innerText = "Classifying...";
           
            // Create a FormData object to send the file
            const formData = new FormData();
            formData.append('image', selectedFile);
 
            try {
                // It sends the image data to our Flask backend's /predict URL
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
 
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
 
                const data = await response.json();
               
                // Update the result text with the prediction
                resultText.innerText = `${data.prediction} (${data.confidence})`;
 
            } catch (error) {
                console.error('Error:', error);
                resultText.innerText = "Error classifying";
            }
        });
    </script>
</body>
</html>
